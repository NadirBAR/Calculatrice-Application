<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>App Calculateur</title>
</head>
<body>
    <h1>Calculatrice Application</h1>

    <div class="container">
       
        <form>
            <div class="box-inputNumber">
                <input type="text" placeholder="0" id="output-screen">
            </div>
            <div class="box-inputButton v1">
                <input type="button" value="C" onclick="Clear()">
                <input class="inputNumber pourcentage" type="button" value="%" onclick="display('%')">
                <input type="button" value="DE" onclick="del()">
                <input class="inputNumber" type="button" value="/" onclick="display('/')">
            </div>
            <div class="box-inputButton v2">
                <input class="inputNumber" type="button" value="7" onclick="display('7')">
                <input class="inputNumber" type="button" value="8" onclick="display('8')">
                <input class="inputNumber" type="button" value="9" onclick="display('9')">
                <input class="inputNumber" type="button" value="*" onclick="display('*')">
            </div>
            <div class="box-inputButton v3">
                <input class="inputNumber" type="button" value="4"onclick="display('4')">
                <input class="inputNumber" type="button" value="5" onclick="display('5')">
                <input class="inputNumber" type="button" value="6" onclick="display('6')">
                <input class="inputNumber" type="button" value="-" onclick="display('-')">
            </div>
            <div class="box-inputButton v4">
                <input class="inputNumber" type="button" value="1" onclick="display('1')">
                <input class="inputNumber" type="button" value="2" onclick="display('2')">
                <input class="inputNumber" type="button" value="3" onclick="display('3')">
                <input class="inputNumber" type="button" value="+" onclick="display('+')">
            </div>
            <div class="box-inputButton v5">
                <input class="inputNumber" type="button" value="00" onclick="display('00')">
                <input class="inputNumber" type="button" value="0" onclick="display('0')">
                <input class="inputNumber" type="button" value="." onclick="display('.')">
                <input type="button" value="=" onclick="Calculate()">
            </div>
        </form>
    </div>



    <script src="JS/main.js"></script>
</body>
</html>
